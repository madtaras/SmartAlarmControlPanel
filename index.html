<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link href="manifest.json" rel="manifest">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.min.css">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>

    <div class="app">

        <div class="toolbar">

            <div id="device-name" class="name">Smart Alarm</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

            </div>

        </div>

        <div id="terminal" class="terminal"></div>

        <form id="send-form" class="send-form">
  		    <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">
  		    <button type="submit" aria-label="Send">
                 <i class="material-icons">send</i>
            </button>
       </form>



        <!-- Body (Parent Block)-->
        <div class="body">
          <!-- App (Block)-->
          <div class="app">
            <!-- App Body (Block)-->
            <div class="app-body">
              <!-- Row (Element)-->
              <div class="app__row">
                <!-- Alarm (Block)-->
                <div class="alarm alarm--#{modifier}">
                  <!-- Column (Element)-->
                  <div class="alarm__column">
                  </div>
                  <!-- Column (Element)-->
                  <div class="alarm__column">
                    <!-- Time (Element)-->
                    <div class="alarm__time" id="currentAlarmTime">8:50</div>
                    <!-- Days (Element)-->
                    <div class="alarm__days">
                      <!-- Day (Element)--><span class="alarm__day">Everyday</span>
                    </div>
                  </div>
                  <!-- Column (Element)-->
                  <div class="alarm__column">
                    <!-- Toggle (Element)-->
                    <label class="alarm__toggle">
                      <input type="checkbox" id="alarm-state"/>
                      <div class="alarm__toggle-handle"></div>
                    </label>
                  </div>
                </div>
              </div>

    </div>


        <!-- Raised button with ripple -->

        <button id="show-dialog" type="button" class="mdl-button">Edit Alarm</button>
          <dialog class="mdl-dialog">
            <div class="mdl-dialog__content">
                <label for="alarm-time">Set time for the next alarm: </label>
                <input id="alarm-time" type="time" name="alarm-time" value="12:00">
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button set-alarm">OK</button>
              <button type="button" class="mdl-button close">Cancel</button>
            </div>
          </dialog>
    </div>

    <script src="js/material.min.js"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/editAlarmDialoge.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>

</body>
</html>
